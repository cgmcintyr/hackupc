<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Mashups with google.maps.Data</title>
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .nicebox {
            position: absolute;
            text-align: center;
            font-family: "Roboto", "Arial", sans-serif;
            font-size: 13px;
            z-index: 5;
            box-shadow: 0 4px 6px -4px #333;
            padding: 5px 10px;
            background: rgb(255, 255, 255);
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(245, 245, 245, 1) 100%);
            border: rgb(229, 229, 229) 1px solid;
        }

        #controls {
            top: 10px;
            left: 110px;
            width: 360px;
            height: 45px;
        }

        #data-box {
            top: 10px;
            left: 500px;
            height: 45px;
            line-height: 45px;
            display: none;
        }

        #census-variable {
            width: 360px;
            height: 20px;
        }

        #legend {
            display: flex;
            display: -webkit-box;
            padding-top: 7px
        }

        .color-key {
            background: linear-gradient(to right, hsl(5, 69%, 54%) 0%, hsl(29, 71%, 51%) 17%, hsl(54, 74%, 47%) 33%, hsl(78, 76%, 44%) 50%, hsl(102, 78%, 41%) 67%, hsl(127, 81%, 37%) 83%, hsl(151, 83%, 34%) 100%);
            flex: 1;
            -webkit-box-flex: 1;
            margin: 0 5px;
            text-align: left;
            font-size: 1.0em;
            line-height: 1.0em;
        }

        #data-value {
            font-size: 2.0em;
            font-weight: bold
        }

        #data-label {
            font-size: 2.0em;
            font-weight: normal;
            padding-right: 10px;
        }

        #data-label:after {
            content: ':'
        }

        #data-caret {
            margin-left: -5px;
            display: none;
            font-size: 14px;
            width: 14px
        }
    </style>
</head>

<body>
    <div id="controls" class="nicebox">
        <div id="legend">
            <div id="census-min">negative</div>
            <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
            <div id="census-max">positive</div>
        </div>
    </div>
    <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
    </div>
    <div id="map"></div>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        var mapStyle = [{
            'stylers': [{
                'visibility': 'off'
            }]
        }, {
            'featureType': 'landscape',
            'elementType': 'geometry',
            'stylers': [{
                'visibility': 'on'
            }, {
                'color': '#fcfcfc'
            }]
        }, {
            'featureType': 'water',
            'elementType': 'geometry',
            'stylers': [{
                'visibility': 'on'
            }, {
                'color': '#bfd4ff'
            }]
        }];
        map = null;
        var censusMin = -1,
            censusMax = 1;

        function initMap() {

            // load the map
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 39.9945935,
                    lng: -3.3472105
                },
                zoom: 6,
                styles: mapStyle
            });


            // set up the style rules and events for google.maps.Data
            map.data.setStyle(styleFeature);
            map.data.addListener('mouseover', mouseInToRegion);
            map.data.addListener('mouseout', mouseOutOfRegion);

            // state polygons only need to be loaded once, do them now
            loadMapShapes();

        }

        /** Loads the state boundary polygons from a GeoJSON source. */
        function loadMapShapes() {
            map.data.loadGeoJson('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/spain-provinces.geojson', {
                idPropertyName: 'cod_prov'
            });
            google.maps.event.addListenerOnce(map.data, 'addfeature', function() {
                // console.log('map data loaded from json');

                axios.get('https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/spain-provinces.geojson')
                    .then(function(response) {
                        let memes = response.data.features;
                        memes.forEach(function(feature) {
                            var province = map.data.getFeatureById(feature.properties.cod_prov)
                            province.setProperty('happiness', 0);
                            province.setProperty('province_name', feature.properties.name);
                        });
                    })
                    .catch(function(error) {
                        console.error(error);
                    });
            });
        }

        /**
         * Loads the census data from a simulated API call to the US Census API.
         *
         * @param {string} variable
         */
        function updateCensusData(tweet) {
            let province = map.data.getFeatureById(tweet.cod_prov);
            let new_val = province.getProperty('happiness');
            switch (tweet.sentiment) {
                case "positive":
                    new_val += 1;
                    console.log("+");
                    break;
                case "negative":
                    new_val += -1;
                    console.log("-");
                    break;
                default:
                    new_val += 0;
                    console.log("0");
            }
            if (new_val > censusMax || new_val < censusMin) {
                expand_scale();
            }
            console.log(tweet);
            province.setProperty('happiness', new_val);
            document.getElementById('census-min').textContent =
                censusMin;
            document.getElementById('census-max').textContent =
                censusMax;
            reload_data_properties();
        }

        function reload_data_properties() {
            map.data.forEach(function(province) {
                province.setProperty('happiness', province.getProperty('happiness'));
            });
        }

        function expand_scale() {
            censusMax++;
            censusMin--;
        }

        /**
         * Applies a gradient style based on the 'census_variable' column.
         * This is the callback passed to data.setStyle() and is called for each row in
         * the data set.  Check out the docs for Data.StylingFunction.
         *
         * @param {google.maps.Data.Feature} feature
         */

        function styleFeature(feature) {
            var low = [5, 69, 54]; // color of smallest datum
            var high = [151, 83, 34]; // color of largest datum

            // delta represents where the value sits between the min and max
            var delta = (feature.getProperty('happiness') - censusMin) /
                (censusMax - censusMin);

            var color = [];
            for (var i = 0; i < 3; i++) {
                // calculate an integer color based on the delta
                color[i] = (high[i] - low[i]) * delta + low[i];
            }

            // determine whether to show this shape or not
            var showRow = true;
            if (feature.getProperty('happiness') == null ||
                isNaN(feature.getProperty('happiness'))) {
                showRow = false;
            }

            var outlineWeight = 0.5,
                zIndex = 1;
            if (feature.getProperty('state') === 'hover') {
                outlineWeight = zIndex = 2;
            }

            return {
                strokeWeight: outlineWeight,
                strokeColor: '#fff',
                zIndex: zIndex,
                fillColor: 'hsl(' + color[0] + ',' + color[1] + '%,' + color[2] + '%)',
                fillOpacity: 0.75,
                visible: showRow
            };
        }

        /**
         * Responds to the mouse-in event on a map shape (state).
         *
         * @param {?google.maps.MouseEvent} e
         */
        function mouseInToRegion(e) {
            // set the hover state so the setStyle function can change the border
            e.feature.setProperty('state', 'hover');

            var percent = (e.feature.getProperty('happiness') - censusMin) /
                (censusMax - censusMin) * 100;

            // update the label
            document.getElementById('data-label').textContent =
                e.feature.getProperty('province_name');
            document.getElementById('data-value').textContent =
                e.feature.getProperty('happiness');
            document.getElementById('data-box').style.display = 'block';
            document.getElementById('data-caret').style.display = 'block';
            document.getElementById('data-caret').style.paddingLeft = percent + '%';
        }

        /**
         * Responds to the mouse-out event on a map shape (state).
         *
         * @param {?google.maps.MouseEvent} e
         */
        function mouseOutOfRegion(e) {
            // reset the hover state, returning the border to normal
            e.feature.setProperty('state', 'normal');
        }



        window.onload = function() {

            // Get references to elements on the page.
            var messagesList = document.getElementById('messages');
            var socketStatus = document.getElementById('status');
            var closeBtn = document.getElementById('close');


            // Create a new WebSocket.
            var socket = new WebSocket('ws://localhost:8888/ws');


            // Handle any errors that occur.
            socket.onerror = function(error) {
                console.log('WebSocket Error: ' + error);
            };


            // Show a connected message when the WebSocket is opened.
            socket.onopen = function(event) {
                console.log("Socket opened...");
            };


            // Handle messages sent by the server.
            socket.onmessage = function(event) {
                updateCensusData(JSON.parse(event.data));
            };


            // Show a disconnected message when the WebSocket is closed.
            socket.onclose = function(event) {
                console.log("Socket closed...");
            };





            //   // Close the WebSocket connection when the close button is clicked.
            //   closeBtn.onclick = function(e) {
            //     e.preventDefault();
            //
            //     // Close the WebSocket.
            //     socket.close();
            //
            //     return false;
            //   };

        };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFYSliI2lxfZZ-1zOemCHB1VybYbAmSrk&callback=initMap">
    </script>
</body>

</html>
